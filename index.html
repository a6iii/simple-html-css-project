<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abinaya</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f9f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            transition: 0.4s;
        }

        img:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-top: 15px;
            font-size: 28px;
            color: #2d6a4f;
        }
    </style>

</head>
<body>

    <div class="container">
        <img src="ABI.jpg" alt="Abinaya">
        <h2>Abinaya</h2>
    </div>

</body>
</html>
